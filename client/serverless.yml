service:
  name: client-service

plugins:
  - serverless-webpack
  - serverless-pseudo-parameters
  - serverless-domain-manager
  - serverless-api-gateway-caching

provider:
  httpApi:
    cors: true
  name: aws
  runtime: nodejs12.x
  memorySize: 256
  stage: ${opt:stage, 'dev'}
  region: us-east-2
  environment:
    REGION: ${self:provider.region}
    ENVIRONMENT: ${self:provider.stage}
functions:
  createClient:
    handler: src/handlers/createClient.handler
    events:
      - http:
          method: POST
          path: /client
  getClients:
    handler: src/handlers/getClients.handler
    events:
      - http:
          method: GET
          path: /clients
  getClient:
    handler: src/handlers/getClient.handler
    events:
      - http:
          method: GET
          path: /client/{id}
  getClientsById:
    handler: src/handlers/getClientsById.handler
    events:
      - http:
          method: GET
          path: /clients/{id}

custom:
  # custom domain
  customDomain:
    domainName: 'kioskify.ca'
    basePath: 'api'
    stage: ${self:provider.stage}
    createRoute53Record: true
  # Enable or disable caching globally
  apiGatewayCaching:
    enabled: false
    clusterSize: '0.5' # defaults to '0.5'
    ttlInSeconds: 300 # defaults to the maximum allowed: 3600
    dataEncrypted: true # defaults to false
    perKeyInvalidation:
      requireAuthorization: true # default is true
      handleUnauthorizedRequests: Ignore # default is "IgnoreWithWarning".
